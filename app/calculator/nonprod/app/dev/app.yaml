apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calculater-app-nonprod-dev
  namespace: argocd
spec:
  project: default
  source:
    path: ./
    repoURL: git@github.com:thitiwutnew/calculater-app-nonprod.git
    targetRevision: main
    helm:
      releaseName: calculater-app-nonprod-dev
      valueFiles:
        - ./values/dev.yaml
  destination:
    server: gke_k8s-ms-dev_asia-southeast1_cluster-demo
    namespace: new-dev
  syncPolicy:
    automated:
      prune: true